<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual piano</title>
    <link rel="icon" href="src/favicon.ico">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="first">W</kbd>
        <kbd class="right">E</kbd>
        <kbd class="left">T</kbd>
        <kbd class="middle">Y</kbd>
        <kbd class="last">U</kbd>
    </div>
</div>

<script src="src/script.js"></script>
</body>
</html>
